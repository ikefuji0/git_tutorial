<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラス名簿登録</title>
    <link rel="stylesheet" href="css/sample2.css">
</head>
<body>
    <header>
        <h1>クラス名簿登録</h1>
        <p>git status</p>
        <p>git diff</p>
        <p>pull request</p>
    </header>
    <main>
        <div>
            <label>名前</label><input type="text" placeholder="名前を入力">
        </div>
        <div>
            <label>ニックネーム</label><input type="text" placeholder="ニックネームを入力">
        </div>
        <div>
            <label>生年月日</label><input type="date" value="年/月/日">
        </div>
        <div>
            <label>部活動</label>
                <select><option value="帰宅">帰宅</option></select>
        </div>
        <div>
            <label>好きな数字</label><input type="text" value="1">
        </div>
        <div>
            <label>自己紹介</label><textarea placeholder="自己紹介"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </main>
</body>
</html>
